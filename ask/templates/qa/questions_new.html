<h1>New questions</h1>
{% for question in questions %}
        <p><a href="{{ question.get_url }}">{{ question }}</a></p>
{% endfor %}
<nav><ul class="paginator">
{% for p in paginator.page_range %}
    {% if p == page.number %}
    <li class="active">
    {% else %}
    <li>
    {% endif %}
        <a href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a>
    </li>
{% endfor %}
</ul></nav>
